<div class="glass-card glass-card-hover {{ variant }}">
    {% if title %}
        <div class="px-6 py-4 border-b border-white/10">
            <h3 class="text-xl font-bold text-slate-800">{{ title }}</h3>
        </div>
    {% endif %}
    <div class="{{ body_class }}">
        {{ content }}
    </div>
    {% if footer %}
        <div class="px-6 py-4 border-t border-white/10 bg-slate-50/50">
            {{ footer }}
        </div>
    {% endif %}
</div>
