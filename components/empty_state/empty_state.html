<div class="text-center py-16 glass-card">
    {% if icon %}
        <div class="text-6xl mb-4">{{ icon }}</div>
    {% endif %}
    <h3 class="text-2xl font-bold text-slate-800 mb-2">{{ title }}</h3>
    <p class="text-slate-600 mb-6 max-w-md mx-auto">{{ message }}</p>
    {% if action_url and action_text %}
        <a href="{{ action_url }}" class="btn-primary inline-block">
            {{ action_text }}
        </a>
    {% endif %}
</div>
