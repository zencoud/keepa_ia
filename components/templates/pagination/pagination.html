{% if page_obj.has_other_pages %}
    <div class="flex justify-center items-center gap-2 mt-8">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="px-4 py-2 glass-card text-white hover:text-keepa-blue-300 transition-colors">
                &laquo; Primera
            </a>
            <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 glass-card text-white hover:text-keepa-blue-300 transition-colors">
                Anterior
            </a>
        {% endif %}
        
        <span class="px-4 py-2 bg-gradient-to-r from-keepa-blue-600 to-keepa-blue-700 text-white rounded-[40px] font-semibold shadow-lg">
            Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
        </span>
        
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 glass-card text-white hover:text-keepa-blue-300 transition-colors">
                Siguiente
            </a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 glass-card text-white hover:text-keepa-blue-300 transition-colors">
                Última &raquo;
            </a>
        {% endif %}
    </div>
{% endif %}
