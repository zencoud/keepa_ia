<div class="product-card">
    <div class="w-full h-48 bg-white/5 overflow-hidden relative">
        {% if image_url %}
            <img src="{{ image_url }}" alt="{{ title }}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="hidden absolute inset-0 items-center justify-center text-slate-400 bg-white/5">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
        {% else %}
            <div class="absolute inset-0 flex items-center justify-center text-slate-400 bg-white/5">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
        {% endif %}
    </div>
    <div class="p-6">
        <h3 class="text-lg font-bold text-white mb-2 line-clamp-2 min-h-[3.5rem]">{{ title }}</h3>
        <p class="text-sm text-slate-300 mb-4 font-mono">ASIN: {{ asin }}</p>
        
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-keepa-blue-500/20 rounded-[40px] p-3 text-center">
                <div class="text-lg font-bold text-keepa-blue-300">{{ price }}</div>
                <div class="text-xs text-slate-300">Precio Nuevo</div>
            </div>
            <div class="bg-keepa-green-500/20 rounded-[40px] p-3 text-center">
                <div class="text-lg font-bold text-keepa-green-300">{{ rating }}</div>
                <div class="text-xs text-slate-300">Calificaci√≥n</div>
            </div>
        </div>
        
        <div class="flex gap-2">
            <a href="{{ detail_url }}" class="btn-primary text-sm flex-1 text-center flex items-center justify-center">
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Ver
            </a>
            <a href="{{ refresh_url }}" class="btn-secondary text-sm px-3 flex items-center justify-center" title="Actualizar datos">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </a>
            <a href="{{ delete_url }}" class="bg-red-500/80 hover:bg-red-600 text-white text-sm px-3 rounded-[40px] backdrop-blur-sm border border-red-400/30 transition-all duration-200 hover:shadow-lg hover:scale-[1.05] flex items-center justify-center" title="Eliminar producto">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </a>
        </div>
    </div>
</div>
