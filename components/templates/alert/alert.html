<div class="alert alert-{{ variant }} animate-fade-in">
    {% if icon %}
        <div class="flex items-start">
            <div class="flex-shrink-0">{{ icon }}</div>
            <div class="ml-3 flex-1">
                <p class="font-medium">{{ message }}</p>
            </div>
        </div>
    {% else %}
        <p class="font-medium">{{ message }}</p>
    {% endif %}
</div>
