{% if items %}
<nav class="mb-6" aria-label="Breadcrumb">
    <ol class="flex items-center flex-wrap gap-2 text-sm">
        {% for item in items %}
            <li class="flex items-center">
                {% if not forloop.last %}
                    <!-- Item con enlace -->
                    <a href="{{ item.url }}" class="text-slate-300 hover:text-white transition-colors duration-200 flex items-center group">
                        {% if forloop.first %}
                            <!-- Icono de inicio para el primer item -->
                            <svg class="w-4 h-4 mr-1.5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        {% endif %}
                        <span class="hover:underline">{{ item.text }}</span>
                    </a>
                    <!-- Separador -->
                    <svg class="w-4 h-4 mx-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                {% else %}
                    <!-- Ãšltimo item sin enlace -->
                    <span class="text-white font-medium" aria-current="page">
                        {{ item.text }}
                    </span>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
